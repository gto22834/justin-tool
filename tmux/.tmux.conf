# 参考 https://github.com/aqua7regia/tmux-Productive-Mouse-Free-Development_zh/blob/master/book-content/Appendix.md

# 把前缀键从 C-b 更改为 C-x
# set -g prefix C-x

# 释放之前的 Ctrl-b 前缀快捷键
# unbind C-b

# 确保可以向其它程序发送 Ctrl-A，按两次即可
bind C-a send-prefix

# 使用 Prefix r 重新加载配置文件
bind r source-file ~/.tmux.conf \; display "Config file reloaded!"

set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# 开启 vi 按键
setw -g mode-keys vi

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

set-option -g status-position top

set-option -g repeat-time 0

# Removes ESC delay
set -sg escape-time 0

# List of plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-logging'
# 1. Logging
# Key binding: prefix + shift + p
# File path: $HOME (user home dir)
# Toggles (start/stop) logging in the current pane.
# 2. "Screen capture"
# Key binding: prefix + alt + p
# 3. Save complete history
# Key binding: prefix + alt + shift + p
# 4. Clear pane history
# Key binding: prefix + alt + c

